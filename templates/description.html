{% extends 'base.html' %}

{% block content%}
<!-- Page Content -->
<div class="container">

    <!-- Portfolio Item Heading -->
    <h1 class="my-4">{{topic.name}}
      <!-- <small>Secondary Text</small> -->
    </h1>

    <!-- Portfolio Item Row -->
    <div class="row">

      <!-- <div class="col-md-8">
        <img class="img-fluid" src="http://placehold.it/750x500" alt="">
      </div> -->

      <div class="col-sm-8">
        <h3 class="my-3">Quiz Description</h3>
        <p>{{ topic.description }}</p>
      </div>        

    </div>
    <!-- /.row -->

    <!-- Submit a question -->

    <button class="btn btn-primary" id="form-button">Submit a question</button>

    <input type="hidden" name="id" value="{{topic.id}}">

    <br><br>

    <form method='POST' class="ques-form" style="display: none;">

        <div class="form-group">
          <label for="question">Question</label>
          <textarea class="form-control" name="question" id="question" cols="30" rows="3"></textarea>
        </div>

        <div class="row">
            <div class="form-group col-sm-6">
              <label for="option-1">Option 1</label>
              <input type="text" class="form-control" name="option-1" placeholder="Option 1">
            </div>
    
            <div class="form-group col-sm-6">
              <label for="option-2">Option 2</label>
              <input type="text" class="form-control" name="option-2" placeholder="Option 2">
            </div>
    
        </div>

        <div class="row">

        <div class="form-group col-sm-6">
          <label for="option-3">Option 3</label>
          <input type="text" class="form-control" name="option-3" placeholder="Option 3">
        </div>

        <div class="form-group col-sm-6">
          <label for="option-4">Option 4</label>
          <input type="text" class="form-control" name="option-4" placeholder="Option 4">
        </div>
    
        </div>
        
        <div class="form-group">

          <label for="correct-answer">Correct Answer</label>
          <select class="form-control" name="correct-answer">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>

        </div>
          
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    <!-- Related Projects Row -->
    <h3 class="my-4">Related Topics</h3>

    <div class="row">

      <div class="col-md-3 col-sm-6 mb-4">
        <a href="#">
          <img class="img-fluid" src="http://placehold.it/500x300" alt="">
        </a>
      </div>

      <div class="col-md-3 col-sm-6 mb-4">
        <a href="#">
          <img class="img-fluid" src="http://placehold.it/500x300" alt="">
        </a>
      </div>

      <div class="col-md-3 col-sm-6 mb-4">
        <a href="#">
          <img class="img-fluid" src="http://placehold.it/500x300" alt="">
        </a>
      </div>

      <div class="col-md-3 col-sm-6 mb-4">
        <a href="#">
          <img class="img-fluid" src="http://placehold.it/500x300" alt="">
        </a>
      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- script -->
  <script>
    $(document).ready(function(){
    $("#form-button").click(function(){
        $(".ques-form").slideToggle();
    });
});
  </script>

{% endblock %}
